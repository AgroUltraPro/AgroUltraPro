<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AgroPro</title>
    <link rel="icon" href=" {% static 'images/logo.png' %}" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #50C878;">
    <a href="/" class="navbar-brand">
        <img src= " {% static 'images/logo1.png' %}" height="28" alt="">
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
            <a href="/" class="nav-item nav-link active">Home</a>
            {% if username is not None %}
              {% ifequal utype "farmer" %}
               <a href="farmer/prediction" class="nav-item nav-link">Prediction</a>
              {% endifequal %}
              {% ifequal utype 'wholesaler' %}
                <a href="wholesaler/farmersmarket" class="nav-item nav-link">Farmer's Market</a>
              {% endifequal %}
            {% endif %}
        </div>

        <div class="navbar-nav ml-auto">
          <form class="form-inline">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="search..">
                  <div class="input-group-btn">
                      <button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                  </div>
              </div>
          </form>
            <a href="/login" class="nav-item nav-link">Login</a>
        </div>
    </div>
</nav>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" style="background: black;overflow: hidden;">
      <div class="carousel-item active">
          <img src="{% static 'images/farmer3.jpg' %}" alt="First Slide" width="100%" height="550px" style="opacity: 0.5;">
        <div class="carousel-caption">
        <h3 class="h3-responsive"></h3>
        <p><a href="" target="_blank" class="btn btn-light btn-lg rounded-pill">Prediction</a></p>
        </div>
      </div>
      <div class="carousel-item">
          <img src="{% static 'images/farmer2.jpg' %}" alt="Second Slide" width="100%" height="550px" style="opacity: 0.4;">
        <div class="carousel-caption">
        <h3 class="h3-responsive"></h3>
        <p></p>
        </div>
      </div>
      <div class="carousel-item">
          <img src="{% static 'images/farmer4.jpg' %}" alt="Third Slide" width="100%" height="550px" style="opacity: 0.4;">
        <div class="carousel-caption">
        <h3 class="h3-responsive"></h3>
        <p></p>
        </div>
      </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  </body>
</html>
